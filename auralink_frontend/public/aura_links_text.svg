<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Filter definitions -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9333EA" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
  </defs>
  
  <!-- Logo Mark Section (left side) -->
  <g transform="translate(50, 100) scale(0.7)">
    <!-- Background glow -->
    <circle cx="0" cy="0" r="80" fill="rgba(124, 58, 237, 0.1)" />
    <circle cx="0" cy="0" r="65" fill="rgba(124, 58, 237, 0.15)" />
    
    <!-- Orbiting elements -->
    <g filter="url(#glow)">
      <!-- Main orbital rings -->
      <circle cx="0" cy="0" r="60" fill="none" stroke="rgba(124, 58, 237, 0.3)" stroke-width="2" />
      <circle cx="0" cy="0" r="45" fill="none" stroke="rgba(124, 58, 237, 0.5)" stroke-width="2" 
        transform="rotate(30 0 0)" />
      <circle cx="0" cy="0" r="30" fill="none" stroke="rgba(124, 58, 237, 0.7)" stroke-width="2" 
        transform="rotate(-15 0 0)" />
        
      <!-- Orbital dots -->
      <circle cx="60" cy="0" r="6" fill="#7C3AED" />
      <circle cx="30" cy="45" r="8" fill="#8B5CF6" />
      <circle cx="-30" cy="45" r="6" fill="#7C3AED" />
      <circle cx="-60" cy="0" r="8" fill="#8B5CF6" />
      <circle cx="-30" cy="-45" r="6" fill="#7C3AED" />
      <circle cx="30" cy="-45" r="8" fill="#8B5CF6" />
    </g>
    
    <!-- Central element -->
    <circle cx="0" cy="0" r="20" fill="#7C3AED" />
    
    <!-- A-shaped cutout in white -->
    <path d="M 0 -20 L 10 10 H -10 Z" fill="white" />
    
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="60" y2="0" stroke="rgba(124, 58, 237, 0.6)" stroke-width="1.5" />
    <line x1="0" y1="0" x2="30" y2="45" stroke="rgba(124, 58, 237, 0.6)" stroke-width="1.5" />
    <line x1="0" y1="0" x2="-30" y2="45" stroke="rgba(124, 58, 237, 0.6)" stroke-width="1.5" />
    <line x1="0" y1="0" x2="-60" y2="0" stroke="rgba(124, 58, 237, 0.6)" stroke-width="1.5" />
    <line x1="0" y1="0" x2="-30" y2="-45" stroke="rgba(124, 58, 237, 0.6)" stroke-width="1.5" />
    <line x1="0" y1="0" x2="30" y2="-45" stroke="rgba(124, 58, 237, 0.6)" stroke-width="1.5" />
  </g>
  
  <!-- Text Section (right side) -->
  <g transform="translate(160, 100)">
    <!-- AuraLinks Text -->
    <text x="0" y="10" font-family="Arial, sans-serif" font-weight="bold" font-size="40" fill="url(#textGradient)">
      AuraLinks
    </text>
    
    <!-- Subtle glow around text -->
    <text x="0" y="10" font-family="Arial, sans-serif" font-weight="bold" font-size="40" fill="none" stroke="rgba(124, 58, 237, 0.2)" stroke-width="8" filter="url(#glow)">
      AuraLinks
    </text>
    
    <!-- Dots connecting to logo -->
    <circle cx="-30" cy="0" r="3" fill="#7C3AED" opacity="0.6" />
    <circle cx="-20" cy="0" r="2" fill="#7C3AED" opacity="0.5" />
    <circle cx="-10" cy="0" r="1" fill="#7C3AED" opacity="0.4" />
  </g>
</svg>